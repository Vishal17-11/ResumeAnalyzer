<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Match Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
    <h2 class="text-xl font-semibold mb-4">Resume Match Score</h2>
    <p class="text-gray-700">Your resume matches the job description with a score of:</p>
    <div class="text-4xl font-bold text-green-600 mt-2" th:text="${score} + '%'">82%</div>
    <a href="/" class="mt-6 inline-block text-blue-600 hover:underline">Analyze another resume</a>
</div>
</body>
</html>
