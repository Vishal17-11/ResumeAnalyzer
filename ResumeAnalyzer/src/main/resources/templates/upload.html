<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resume Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">
    <h1 class="text-2xl font-bold text-center mb-6">Resume Analyzer</h1>
    <form method="post" enctype="multipart/form-data" action="/api/resumes/upload" class="space-y-4">
        <div>
            <label class="block text-sm font-medium">Upload Resume (PDF/DOCX):</label>
            <input type="file" name="file" required class="mt-1 block w-full p-2 border rounded" />
        </div>
        <div>
            <label class="block text-sm font-medium">Job Description:</label>
            <textarea name="jobDescription" rows="6" required class="mt-1 block w-full p-2 border rounded" placeholder="Paste job description here..."></textarea>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full">
            Analyze Resume
        </button>
    </form>
</div>
</body>
</html>
